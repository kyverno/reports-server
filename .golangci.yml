linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - copyloopvar
    - decorder
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - gci
    # - gochecknoinits
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - makezero
    - misspell
    - noctx
    - nolintlint
    - nosprintfhostport
    # - paralleltest
    - staticcheck
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unused
    - usetesting
    - wastedassign
    - whitespace

run:
  timeout: 15m

issues:
  exclude-files:
    - ".+\\.generated.go"

output:
  formats:
    - format: colored-line-number
  sort-results: true
