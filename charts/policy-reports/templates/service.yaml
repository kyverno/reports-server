apiVersion: v1
kind: Service
metadata:
  name: {{ include "policy-reports.fullname" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "policy-reports.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: https
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: https
  selector:
    {{- include "policy-reports.selectorLabels" . | nindent 4 }}
